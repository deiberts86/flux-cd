---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  interval: 15m
  releaseName: rancher-latest
  chart:
    spec:
      chart: rancher-latest
      version: 2.7.5-rc4
      sourceRef:
        kind: HelmRepository
        name: rancher-latest
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    namespace: cattle-system 
    hostname: rancher.deiberts.domain
    rancherImageTag: 2.7.5-rc4
